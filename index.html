<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Mantiqiy Arqon Musobaqasi</title>

<style>
body{
    margin:0;
    font-family:Arial;
    background:url("bg.png") no-repeat center/cover;
    color:white;
    text-align:center;
}

.container{
    background:rgba(0,0,0,0.65);
    width:95%;
    margin:15px auto;
    padding:15px;
    border-radius:20px;
}

#gameArea{
    display:flex;
    justify-content:space-around;
    height:420px;
    margin-top:15px;
}

.column{
    width:45%;
    position:relative;
}

.rope{
    width:8px;
    height:350px;
    margin:auto;
    background:repeating-linear-gradient(
        45deg,
        #d8b384,
        #d8b384 10px,
        #a87c4f 10px,
        #a87c4f 20px
    );
    border-radius:10px;
}

.player{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:95px;
    transition:0.7s;
}

button{
    padding:10px 18px;
    margin:6px;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
}

button:hover{ transform:scale(1.1); }

.score{
    font-size:18px;
    font-weight:bold;
}

.confetti{
    position:fixed;
    width:10px;
    height:10px;
    animation:fall 3s linear infinite;
}

@keyframes fall{
    from{transform:translateY(-100px);}
    to{transform:translateY(100vh);}
}
</style>
</head>
<body>

<div class="container">
<h1>üß† Mantiqiy Arqon Musobaqasi</h1>

<div class="score">
1-Guruh balli: <span id="score1">0</span> |
2-Guruh balli: <span id="score2">0</span>
</div>

<h3 id="turn">1-guruh navbati</h3>
<h3 id="question"></h3>
<div id="answers"></div>

<div id="gameArea">
<div class="column">
<h3>1-Guruh</h3>
<div class="rope"></div>
<img src="bola1.png" id="player1" class="player">
</div>

<div class="column">
<h3>2-Guruh</h3>
<div class="rope"></div>
<img src="bola2.png" id="player2" class="player">
</div>
</div>

<h2 id="result"></h2>
</div>

<script>
const questions = [
{q:"Agar 3 ta qalam 15 ming bo‚Äòlsa, 1 tasi nech pul?",a:["3 ming","4 ming","5 ming","6 ming"],c:2},
{q:"Soat 3:15 bo‚Äòlsa, soat millari orasidagi burchak taxminan nechchi?",a:["0¬∞","7.5¬∞","30¬∞","45¬∞"],c:1},
{q:"Qaysi son ortiqcha: 2, 4, 8, 16, 18?",a:["2","8","16","18"],c:3},
{q:"1, 1, 2, 3, 5, ? ketma-ketlikni davom ettiring",a:["6","7","8","10"],c:2},
{q:"Agar barcha mushuklar hayvon bo‚Äòlsa, barcha hayvonlar tirik bo‚Äòlsa, mushuklar‚Ä¶",a:["uchadi","tirik","o‚Äòsimlik","yo‚Äòqoladi"],c:1},
{q:"5 ta ishchini ishni 10 kunda tugatsa, 10 ishchi necha kunda?",a:["20","10","5","2"],c:2},
{q:"Qaysi shakl mantiqan mos kelmaydi?",a:["Doira","Kvadrat","Uchburchak","Raqam"],c:3},
{q:"Agar bugun payshanba bo‚Äòlsa, 100 kundan keyin qaysi kun?",a:["Juma","Yakshanba","Shanba","Payshanba"],c:1},
{q:"Bir kishi yolg‚Äòiz yashaydi, lekin har kuni mehmon keladi. Kim?",a:["Do‚Äòkonchi","Qabriston qorovuli","Pochta","O‚Äòqituvchi"],c:2},
{q:"Qaysi so‚Äòz boshqalaridan farq qiladi?",a:["O‚Äòqish","Yozish","Yugurish","Kitob"],c:3},

{q:"4, 9, 16, 25, ?",a:["30","36","49","64"],c:1},
{q:"Qaysi javob to‚Äòg‚Äòri mantiqiy davom?",a:["AB, CD, EF, ?","GH","FG","EG","HI"],c:0},
{q:"Bir so‚Äòz barcha tillarda bir xil eshitiladi. Qaysi?",a:["Radio","Telefon","Internet","Signal"],c:0},
{q:"Qaysi biri sabab, qaysi biri oqibat: yomg‚Äòir yog‚Äòdi ‚Äì yer ho‚Äòl bo‚Äòldi",a:["Yer sabab","Yomg‚Äòir sabab","Ikkalasi","Hech biri"],c:1},
{q:"Eng og‚Äòir narsa qaysi?",a:["1 kg temir","1 kg paxta","Ikkalasi teng","Boshqa"],c:2},
{q:"Agar hamma yolg‚Äòon gapirsa, rost gapiruvchi kim?",a:["Hamma","Hech kim","Mantiq","Bitta"],c:1},
{q:"Bir xonada 4 burchak bo‚Äòlsa, bitta burchak kesilsa nechta qoladi?",a:["5","6","7","8"],c:2},
{q:"Qaysi javob mantiqan to‚Äòg‚Äòri?",a:["Kun ‚Äì tun","Yoz ‚Äì sovuq","Qor ‚Äì issiq","Kecha ‚Äì bugun"],c:0},
{q:"Bir odamning 5 o‚Äòg‚Äòli, har birining singlisi bor. Nechta farzand?",a:["5","6","10","11"],c:1},
{q:"Mantiqiy jihatdan qaysi tezroq?",a:["Nur","Tovush","Mashina","Odam"],c:0}
];

let i=0, turn=1;
let h1=0, h2=0;
let s1=0, s2=0;
const step=18, max=300;

function load(){
if(i>=questions.length){finish();return;}
document.getElementById("question").innerText=questions[i].q;
document.getElementById("turn").innerText=turn===1?"1-guruh navbati":"2-guruh navbati";
let a=document.getElementById("answers"); a.innerHTML="";
questions[i].a.forEach((x,j)=>{
let b=document.createElement("button");
b.innerText=x; b.onclick=()=>check(j);
a.appendChild(b);
});
}

function check(j){
let ok=j===questions[i].c;
if(turn===1){
if(ok){h1+=step;s1+=5}else{h1-=step;s1-=2}
h1=Math.max(0,Math.min(h1,max));
document.getElementById("player1").style.bottom=h1+"px";
document.getElementById("score1").innerText=s1;
if(h1>=max) win(1);
}else{
if(ok){h2+=step;s2+=5}else{h2-=step;s2-=2}
h2=Math.max(0,Math.min(h2,max));
document.getElementById("player2").style.bottom=h2+"px";
document.getElementById("score2").innerText=s2;
if(h2>=max) win(2);
}
turn=turn===1?2:1; i++; load();
}

function win(t){
document.getElementById("result").innerText="üéâ "+t+"-GURUH G‚ÄòOLIB!";
document.getElementById("answers").innerHTML="";
for(let i=0;i<80;i++){
let c=document.createElement("div");
c.className="confetti";
c.style.left=Math.random()*100+"vw";
c.style.background="hsl("+Math.random()*360+",100%,50%)";
document.body.appendChild(c);
}
}

function finish(){
document.getElementById("result").innerText=
s1>s2?"üèÜ 1-Guruh yutdi":
s2>s1?"üèÜ 2-Guruh yutdi":"ü§ù Durrang!";
document.getElementById("answers").innerHTML="";
}

load();
</script>

</body>
</html>
