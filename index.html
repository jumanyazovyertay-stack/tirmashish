<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arqonga Tirmashish O'yini</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    text-align:center;
    color:white;
    background:url("bg.png") no-repeat center center fixed;
    background-size:cover;
}

.container{
    background:rgba(0,0,0,0.5);
    width:80%;
    margin:30px auto;
    padding:20px;
    border-radius:20px;
}

#gameArea{
    position:relative;
    height:400px;
    margin-top:20px;
}

/* ARQON */
#rope{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    width:6px;
    height:350px;
    background:linear-gradient(to bottom,#d2a679,#a67c52);
    border-radius:10px;
}

/* BOLA */
#bola{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    width:120px;
    transition:1s;
}

button{
    padding:10px 20px;
    margin:10px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
}

button:hover{
    transform:scale(1.1);
}
</style>
</head>
<body>

<div class="container">
    <h1>Arqonga Tirmash!</h1>
    <h3 id="question">Savol yuklanmoqda...</h3>
    <div id="answers"></div>

    <div id="gameArea">
        <div id="rope"></div>
        <img src="bola.png" id="bola">
    </div>

    <h2 id="result"></h2>
</div>

<script>

const questions = [
{
    question: "5 + 5 nechiga teng?",
    answers: ["8", "9", "10", "11"],
    correct: 2
},
{
    question: "Oâ€˜zbekiston poytaxti?",
    answers: ["Buxoro", "Toshkent", "Xiva", "Urganch"],
    correct: 1
},
{
    question: "3 x 4 nechiga teng?",
    answers: ["7", "12", "14", "10"],
    correct: 1
},
{
    question: "Suv formulasi?",
    answers: ["H2O", "CO2", "O2", "NaCl"],
    correct: 0
},
{
    question: "9 + 6 nechiga teng?",
    answers: ["14", "16", "15", "13"],
    correct: 2
}
];

let currentQuestion = 0;
let score = 0;
let climbHeight = 0;

function loadQuestion(){
    if(currentQuestion >= questions.length){
        document.getElementById("question").innerHTML = "O'yin tugadi!";
        document.getElementById("answers").innerHTML = "";
        document.getElementById("result").innerHTML = 
        "Natija: " + score + " / " + questions.length;
        return;
    }

    document.getElementById("question").innerHTML = questions[currentQuestion].question;
    let answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";

    questions[currentQuestion].answers.forEach((answer,index)=>{
        let btn = document.createElement("button");
        btn.innerHTML = answer;
        btn.onclick = function(){ checkAnswer(index); };
        answersDiv.appendChild(btn);
    });
}

function checkAnswer(index){
    if(index === questions[currentQuestion].correct){
        score++;
        climbHeight += 70; // har to'g'ri javobda 70px yuqoriga
        document.getElementById("bola").style.bottom = climbHeight + "px";
    }

    currentQuestion++;
    loadQuestion();
}

loadQuestion();

</script>

</body>
</html>
