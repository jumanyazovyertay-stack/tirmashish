<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mantiqiy Arqon Musobaqasi PRO</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:url("bg.png") no-repeat center center fixed;
    background-size:cover;
    color:white;
    text-align:center;
}

.container{
    background:rgba(0,0,0,0.65);
    width:95%;
    margin:15px auto;
    padding:20px;
    border-radius:20px;
}

#scoreboard{
    display:flex;
    justify-content:space-around;
    font-size:20px;
    margin-bottom:10px;
}

#turn{
    font-size:22px;
    margin:10px;
    font-weight:bold;
}

#gameArea{
    display:flex;
    justify-content:space-around;
    height:450px;
    margin-top:10px;
}

.column{
    width:45%;
    position:relative;
}

/* Spiral Rope */
.rope{
    width:10px;
    height:380px;
    margin:auto;
    border-radius:10px;
    background:repeating-linear-gradient(
        45deg,
        #d2a679,
        #d2a679 8px,
        #a67c52 8px,
        #a67c52 16px
    );
}

/* PLAYER FIXED */
.player{
    position:absolute;
    bottom:0;
    left:50%;
    transform:translateX(-50%);
    height:130px;   /* balandlik boshqariladi */
    width:auto;     /* proporsiya saqlanadi */
    object-fit:contain;
    transition:bottom 0.6s ease;
}

/* Climbing animation */
.climb{
    animation:climbMove 0.6s ease;
}

@keyframes climbMove{
    0%{transform:translate(-50%,0);}
    50%{transform:translate(-50%,-10px);}
    100%{transform:translate(-50%,0);}
}

button{
    padding:10px 18px;
    margin:6px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
}

button:hover{
    transform:scale(1.1);
}
</style>
</head>
<body>

<div class="container">
<h1>üß† Arqon Musobaqasi PRO</h1>

<div id="scoreboard">
    <div>1-Guruh: <span id="score1">0</span></div>
    <div>2-Guruh: <span id="score2">0</span></div>
</div>

<div id="turn">1-Guruh navbati</div>
<h3 id="question"></h3>
<div id="answers"></div>

<div id="gameArea">
    <div class="column">
        <h3>1-Guruh</h3>
        <div class="rope"></div>
        <img src="bola1.png" class="player" id="player1">
    </div>

    <div class="column">
        <h3>2-Guruh</h3>
        <div class="rope"></div>
        <img src="bola2.png" class="player" id="player2">
    </div>
</div>

<h2 id="result"></h2>
</div>

<script>
const questions = [
{q:"1,1,2,3,5,?",a:["6","7","8","10"],c:2},
{q:"2,6,12,20,?",a:["28","30","32","36"],c:0},
{q:"5 ta shamdan 2 tasi o‚Äòchdi. Nechta qoladi?",a:["3","2","5","0"],c:1},
{q:"3^2 + 4^2 = ?",a:["25","12","49","18"],c:0},
{q:"Bir haftada nech soat?",a:["124","168","148","196"],c:1},
{q:"Qaysi son tub?",a:["9","15","17","21"],c:2},
{q:"100,90,80,?",a:["70","75","60","65"],c:0},
{q:"1 bola 5 kunda 5 kitob o‚Äòqisa 5 bola?",a:["5","10","25","50"],c:2},
{q:"Davomi: 1,4,9,16,?",a:["20","24","25","36"],c:2},
{q:"Qaysi ortiqcha?",a:["Olma","Banan","Sabzi","Shaftoli"],c:2},
{q:"3 mushuk 3 daqiqada 3 sichqon. 1 mushuk?",a:["1","3","0","2"],c:0},
{q:"3:15 burchak?",a:["0¬∞","7.5¬∞","30¬∞","45¬∞"],c:1},
{q:"2+3=10 tizimida 7+2?",a:["9","14","16","18"],c:2},
{q:"Kvadrat, Doira, Uchburchak, To‚Äòrtburchak. Ortiqcha?",a:["Kvadrat","Doira","Uchburchak","To‚Äòrtburchak"],c:1},
{q:"Bir yarim soat?",a:["60","90","120","150"],c:1},
{q:"Davomi: A,C,F,J,?",a:["M","N","O","P"],c:1},
{q:"5x5-10=?",a:["10","15","20","25"],c:1},
{q:"Qaysi mos juftlik?",a:["Qalam-yozish","Pichoq-ichish","Kitob-yeyish","Stol-uxlash"],c:0},
{q:"8,16,32,?",a:["48","64","40","56"],c:1},
{q:"Eng kichik juft tub son?",a:["1","2","3","4"],c:1}
];

let current=0, turn=1;
let climb1=0, climb2=0;
let score1=0, score2=0;
const step=18, max=350;

function loadQuestion(){
if(current>=questions.length){
document.getElementById("question").innerHTML="O‚Äòyin tugadi!";
document.getElementById("answers").innerHTML="";
winner();
return;
}

document.getElementById("question").innerHTML=questions[current].q;
document.getElementById("turn").innerHTML=turn===1?"1-Guruh navbati":"2-Guruh navbati";

let ans=document.getElementById("answers");
ans.innerHTML="";
questions[current].a.forEach((x,i)=>{
let b=document.createElement("button");
b.innerHTML=x;
b.onclick=()=>check(i);
ans.appendChild(b);
});
}

function animatePlayer(id){
let p=document.getElementById(id);
p.classList.add("climb");
setTimeout(()=>p.classList.remove("climb"),600);
}

function check(i){
let correct=questions[current].c;

if(turn===1){
if(i===correct){climb1+=step;score1+=5;animatePlayer("player1");}
else{climb1-=step/2;score1-=2;}
climb1=Math.max(0,Math.min(max,climb1));
document.getElementById("player1").style.bottom=climb1+"px";
}else{
if(i===correct){climb2+=step;score2+=5;animatePlayer("player2");}
else{climb2-=step/2;score2-=2;}
climb2=Math.max(0,Math.min(max,climb2));
document.getElementById("player2").style.bottom=climb2+"px";
}

document.getElementById("score1").innerHTML=score1;
document.getElementById("score2").innerHTML=score2;

turn=turn===1?2:1;
current++;
loadQuestion();
}

function winner(){
let r=document.getElementById("result");
if(score1>score2) r.innerHTML="üèÜ 1-Guruh g‚Äòolib!";
else if(score2>score1) r.innerHTML="üèÜ 2-Guruh g‚Äòolib!";
else r.innerHTML="ü§ù Durrang!";
}

loadQuestion();
</script>

</body>
</html>
